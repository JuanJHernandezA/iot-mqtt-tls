name: OTA Update to ESP32 via MQTT TLS

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Set up PlatformIO
        run: pip install platformio
        # 4️⃣ Generar archivo include/secrets.h con los secretos del repo
      - name: Generate secrets.h
        run: |     
          mkdir -p src
          echo "#pragma once" > src/secrets.h
          echo "#define WIFI_SSID \"${{ secrets.WIFI_SSID }}\"" >> src/secrets.h
          echo "#define WIFI_PASS \"${{ secrets.WIFI_PASSWORD }}\"" >> src/secrets.h
          echo "#define MQTT_SERVER \"${{ secrets.MQTT_SERVER }}\"" >> src/secrets.h
          echo "#define MQTT_PORT ${{ secrets.MQTT_PORT }}" >> src/secrets.h
          echo "#define MQTT_USER \"${{ secrets.MQTT_USER }}\"" >> src/secrets.h
          echo "#define MQTT_PASS \"${{ secrets.MQTT_PASSWORD }}\"" >> src/secrets.h
          echo "#define MQTT_TOPIC_IN \"dispositivo/device1/in\"" >> src/secrets.h
          echo "#define MQTT_TOPIC_OUT \"dispositivo/device1/out\"" >> src/secrets.h
          echo "#define PAIS \"${{ secrets.PAIS }}\"" >> src/secrets.h
          echo "#define PROVINCIA \"${{ secrets.PROVINCIA }}\"" >> src/secrets.h
          echo "#define CIUDAD \"${{ secrets.CIUDAD }}\"" >> src/secrets.h
          echo "#define ID_DISPOSITIVO \"${{ secrets.ID_DISPOSITIVO }}\"" >> src/secrets.h
          echo "✅ Archivo secrets.h generado:"
          cat src/secrets.h

      # ✅ Detectar versión desde tag o generar una versión dev
      - name: Set firmware version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "FIRMWARE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            DATE=$(date -u +"%Y-%m-%d_%H-%M")
            echo "FIRMWARE_VERSION=dev-${DATE}" >> $GITHUB_ENV
          fi

      - name: Set firmware filename
        run: echo "FIRMWARE_NAME=firmware_${FIRMWARE_VERSION}.bin" >> $GITHUB_ENV

      - name: Build firmware
        run: platformio run

      - name: Upload to S3
        run: |
          aws s3 cp .pio/build/esp32dev/firmware.bin s3://${{ secrets.S3_BUCKET_NAME }}/$FIRMWARE_NAME \
            --content-type application/octet-stream
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Publish MQTT OTA message
        run: |
          pip install paho-mqtt
          python3 -c "import os, json, paho.mqtt.publish as publish; \
          url = 'https://{bucket}.s3.{region}.amazonaws.com/{firmware}'.format( \
            bucket=os.getenv('S3_BUCKET_NAME'), \
            region=os.getenv('AWS_REGION'), \
            firmware=os.getenv('FIRMWARE_NAME') \
          ); \
          payload = json.dumps({ 'version': os.getenv('FIRMWARE_VERSION'), 'url': url }); \
          publish.single( \
            topic=os.getenv('DEVICE_TOPIC'), \
            payload=payload, \
            hostname=os.getenv('MQTT_SERVER'), \
            port=int(os.getenv('MQTT_PORT')), \
            auth={ 'username': os.getenv('MQTT_USER'), 'password': os.getenv('MQTT_PASSWORD') } if os.getenv('MQTT_USER') else None, \
            tls={} if os.getenv('MQTT_TLS', 'false') == 'true' else None \
          ); \
          print('✅ Mensaje OTA enviado')"

        env:
          DEVICE_TOPIC: "colombia/valle/tulua/1/alvaro/ota"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          MQTT_SERVER: ${{ secrets.MQTT_SERVER }}
          MQTT_PORT: ${{ secrets.MQTT_PORT }}
          MQTT_USER: ${{ secrets.MQTT_USER }}
          MQTT_PASSWORD: ${{ secrets.MQTT_PASSWORD }}
          MQTT_TLS: ${{ secrets.MQTT_TLS }}
